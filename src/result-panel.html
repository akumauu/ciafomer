<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Translation Result</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="result-panel-body">
  <div id="result-panel">
    <div class="result-section">
      <div class="result-label">Source</div>
      <div id="source-text" class="result-text"></div>
    </div>
    <div class="result-divider"></div>
    <div class="result-section">
      <div class="result-label">Translation</div>
      <div id="translated-text" class="result-text"></div>
    </div>
    <div class="result-actions">
      <button id="btn-copy" class="action-btn">Copy</button>
      <button id="btn-close" class="action-btn cancel-btn">Close</button>
    </div>
  </div>
  <script src="result-panel.js"></script>
</body>
</html>
